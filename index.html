<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- header with highscores to the left and time remaining on the right -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="highscores" href="#">View Highscores</a>
            <p class="timer">Placeholder text</p>
        </nav>
    </header>
    <!-- Quiz data inside here -->
    <section class="w-50">
        <!-- Quiz Starting Card -->
        <div class="card" value="0">
            <h5 class="card-header">Coding Quiz Challenge</h5>
            <div class="card-body">
                <p class="card-text">Try to answer the following code-related questions within the time limit. keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
                <a href="#" class="btn btn-primary">Start Quiz</a>
            </div>
        </div>
        <!-- 10 cards to randomly pick between for the user to answer 5 of -->
        <div class="card" value="1">
            <div class="card-header question">
                Test Question
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" value="1">1</li>
                <li class="list-group-item" value="2">2</li>
                <li class="list-group-item" value="3">3</li>
                <li class="list-group-item" value="4">4</li>
            </ul>
        </div>        
    </section>


<!-- card that will contain 1. explaination and start button, questions, and then a place to enter in your initials to save in the high score -->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
